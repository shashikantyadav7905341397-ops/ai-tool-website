<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Caption Generator</title>
<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:420px;
  background:#111827;
  padding:30px;
  border-radius:10px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-size:16px;
  cursor:pointer;
}
#output{
  margin-top:20px;
  background:#020617;
  padding:15px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="box">
<h2>AI Caption Generator</h2>
<p>Generate social media captions using AI</p>

<input id="topic" placeholder="Enter topic (fitness, travel)">
<select id="tone">
  <option>Motivational</option>
  <option>Funny</option>
  <option>Professional</option>
</select>

<button onclick="generate()">Generate Caption</button>

<div id="output">Your caption will appear here...</div>
</div>

<script>
function generate(){
  const topic = document.getElementById("topic").value;
  const tone = document.getElementById("tone").value;

  if(topic===""){
    document.getElementById("output").innerText="Please enter a topic";
    return;
  }

  const captions = {
    Motivational: `ðŸ”¥ Stay consistent with ${topic}. Success is coming!`,
    Funny: `ðŸ˜‚ ${topic} level: expertâ€¦ at procrastinating`,
    Professional: `Here are key insights related to ${topic} worth exploring.`
  };

  document.getElementById("output").innerText = captions[tone];
}
</script>
</body>
</html>
