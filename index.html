<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-808722402697007"
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>AI Caption Generator</title>

  <style>
    body{
      background:#0f172a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      width:420px;
      background:#111827;
      padding:30px;
      border-radius:10px;
    }
    input,select,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
    }
    button{
      background:#22c55e;
      font-size:16px;
      cursor:pointer;
    }
    #output{
      margin-top:20px;
      background:#020617;
      padding:15px;
      border-radius:6px;
      min-height:60px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>AI Caption Generator</h2>
  <p>Generate social media captions using AI</p>

  <input id="topic" placeholder="Enter topic (fitness, travel)">
  
  <select id="tone">
    <option value="Motivational">Motivational</option>
    <option value="Funny">Funny</option>
    <option value="Professional">Professional</option>
  </select>

  <button onclick="generateCaption()">Generate Caption</button>

  <div id="output">Your caption will appear here...</div>
</div>

<script>
function generateCaption() {
  var topic = document.getElementById("topic").value.trim();
  var tone = document.getElementById("tone").value;
  var output = document.getElementById("output");

  if (topic === "") {
    output.innerText = "Please enter a topic first.";
    return;
  }

  var captions = {
    Motivational: [
      "Stay consistent with " + topic + ". Success is coming! ðŸ’ª",
      "Every day is a new chance to grow in " + topic + ". ðŸš€",
      "Small steps in " + topic + " lead to big results."
    ],
    Funny: [
      topic + " level: expertâ€¦ in thinking about it ðŸ˜‚",
      "Started " + topic + " today. Already tired ðŸ˜…",
      topic + " calledâ€¦ it wants a break ðŸ˜œ"
    ],
    Professional: [
      "Consistency and strategy are key in " + topic + ".",
      "Focused efforts lead to growth in " + topic + ".",
      "Building long-term success through " + topic + "."
    ]
  };

  var list = captions[tone];
  var randomCaption = list[Math.floor(Math.random() * list.length)];

  output.innerText = randomCaption;
}
</script>

</body>
</html>
