<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-808722402697007"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>AI Caption Generator</title>
<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:420px;
  background:#111827;
  padding:30px;
  border-radius:10px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-size:16px;
  cursor:pointer;
}
#output{
  margin-top:20px;
  background:#020617;
  padding:15px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="box">
<h2>AI Caption Generator</h2>
<p>Generate social media captions using AI</p>

<input id="topic" placeholder="Enter topic (fitness, travel)">
<select id="tone">
  <option>Motivational</option>
  <option>Funny</option>
  <option>Professional</option>
</select>

<button onclick="generate()">Generate Caption</button>

<div id="output">Your caption will appear here...</div>
</div>

<script>
async function generate(){
  const topic = document.getElementById("topic").value;
  const tone = document.getElementById("tone").value;
  const output = document.getElementById("output");

  if(!topic){
    output.innerText = "Please enter a topic";
    return;
  }

  output.innerText = "⏳ Generating AI caption...";

  try{
    const res = await fetch(
      "https://api-inference.huggingface.co/models/google/flan-t5-base",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: `Write a ${tone} social media caption about ${topic}`
        })
      }
    );

    const data = await res.json();

    if(data.error){
      output.innerText = "⚠️ AI busy hai, thodi der baad try karo";
    } else {
      output.innerText = data[0].generated_text;
    }
  } catch(err){
    output.innerText = "❌ Error occurred";
  }
}
</script>

</body>
</html>
