<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Caption Generator | Free AI Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#fff;
      text-align:center;
      padding:40px;
    }
    .box{
      max-width:600px;
      margin:auto;
      background:#111827;
      padding:30px;
      border-radius:10px;
    }
    input, select, button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
    }
    button{
      background:#22c55e;
      font-size:16px;
      cursor:pointer;
    }
    #output{
      margin-top:20px;
      background:#020617;
      padding:15px;
      border-radius:6px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>AI Caption Generator</h1>
    <p>Generate social media captions using AI.</p>

    <input type="text" id="topic" placeholder="Enter topic (fitness, travel)">
    <select id="tone">
      <option>Motivational</option>
      <option>Funny</option>
      <option>Professional</option>
    </select>

    <button onclick="generateCaption()">Generate Caption</button>
    <div id="output">Your caption will appear here...</div>
  </div>

<script>
async function generateCaption(){
  const topic = document.getElementById("topic").value;
  const tone = document.getElementById("tone").value;

  if(topic===""){
    alert("Please enter a topic");
    return;
  }

  document.getElementById("output").innerText = "Generating...";

  const response = await fetch(
    "https://api-inference.huggingface.co/models/gpt2",
    {
      method: "POST",
      headers: {
        "Authorization": "Bearer YOUR_API_KEY",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        inputs: `Write a ${tone} social media caption about ${topic}`
      })
    }
  );

  const data = await response.json();
  document.getElementById("output").innerText =
    data[0]?.generated_text || "Try again";
}
</script>

</body>
</html>
